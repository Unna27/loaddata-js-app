<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Simple JS Application</title>
    <!-- Link to CSS file that resets all the styles in the page
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"> -->
    <!-- Link to Google fonts Satisfy -->
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <!-- Link to CSS Bootstrap file -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Link to CSS file that sets specified styles in the page -->
    <link href="dist/loaddatastyle-min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- fixed Navigation bar -->
    <nav class="navbar fixed-top">
      <a class="navbar-brand" href="#">
        <img
          src="img/pokemon_logo.png"
          class="d-inline-block align-top"
          alt="pokemon image"
        />
      </a>
      <span class="navbar-text">
        Pokedex
      </span>
    </nav>
    <p class="hidden">Pokemon List is being loaded from API</p>
    <!-- placeholder list to display pokemon names -->
    <div id="search-list" class="container">
      <!-- uses logic from list.js file -->
      <input class="search" placeholder="Search" />
      <span class="sort" data-sort="pokemon-namebtn">Sort</span>
      <ul class="list list-group"></ul>
    </div>

    <!-- Bootstrap Modal -->

    <div
      class="modal fade"
      id="pokemonModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="pokemonModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pokemonModalLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- add Bootstrap js files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- add promise and fetch polyfill js files to add code automatically for browsers that don't support Promises -->
    <script src="js/vendor/promise-polyfill.js" charset="utf-8"></script>
    <script src="js/vendor/fetch-polyfill.js" charset="utf-8"></script>
    <!-- add List js file for search feature -->
    <script src="js/vendor/list.js" charset="utf-8"></script>
    <!-- add jquery files for making list items sortable -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <!-- add link to js file
    <script src="dist/loaddatascript-min.js" charset="utf-8"></script> -->
    <script src="js/modal.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
