<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Simple JS Application</title>
  <!-- Link to CSS file that resets all the styles in the page-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <!-- Link to Google fonts Satisfy -->
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <!-- Link to CSS Bootstrap file -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Link to CSS file that sets specified styles in the page -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <p class="hidden">Pokemon List is being loaded from API</p>
  <div id="search-list" class="container">
    <h1>Pokedex</h1>
    <!-- uses logic from list.js file -->
    <input class="search" placeholder="Search">
    <span class="sort" data-sort="pokemon-namebtn">Sort</span>
    <!-- placeholder list to display pokemon names -->
    <ul class="list"></ul>
  </div>
  <div id="modal-container"></div>

  <!-- add Bootstrap js files -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- add promise and fetch polyfill js files to add code automatically for browsers that don't support Promises -->
  <script src="js/promise-polyfill.js" charset="utf-8"></script>
  <script src="js/fetch-polyfill.js" charset="utf-8"></script>
  <!-- add List js file for search feature -->
  <script src="js/list.js" charset="utf-8"></script>
  <!-- add link to js file -->
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
